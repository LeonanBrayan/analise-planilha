<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload de Planilha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Upload de Planilha</h2>
          </div>

          <div class="card-body">

            <!-- Mostra mensagem de erro, se existir -->
            {% if erro %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ erro }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
              </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label for="arquivo_csv" class="form-label">Escolha um arquivo de planilha</label>
                <input 
                  type="file" 
                  class="form-control" 
                  id="arquivo_csv" 
                  name="arquivo_csv" 
                  required 
                  accept=".csv,.tsv,.xls,.xlsx"
                >
                <div class="form-text">Formatos aceitos: CSV, TSV, XLS, XLSX</div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Enviar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS para alertas funcionarem -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
